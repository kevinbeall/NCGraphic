<!-- ./client/index.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="admin.css">
    <title>Administration</title>

    <script src="/socket.io/socket.io.js"  type="text/javascript"></script>
    <script src="/admin_client.js" type="text/javascript"> </script>

  </head>
  <body >
      <div id="admin_app">
          <div id="header">
              <div class="header_row">
                  <div class="header_title">Site</div>
                  <div id="header_sitename"></div>
                  <div id="header_save_button">Save</div>
              </div>
              <div class="header_row">
                  <div class="header_title">Zones</div>
                  <select id="header_zones"></select>
              </div>
              <div class="header_row">
                  <div class="header_title">Nursecall Layer Visibility</div>
                  <input type="range" id="nursecall_visibility"  min="0" max="100" value="100" />
                  <div class="ui_tool"><div id="tool_resize_up" title="Resize the floor images up"></div></div>
                  <div class="ui_tool"><div id="tool_resize_down" title="Resize the floor images down"></div></div>

              </div>


          </div>
          <div id="client">
              <div id="device_types">
                  <div class="header_row">
                      <div class="device_types_header_title">Device Types</div>
                  </div>
                  <div class="header_row">
                      <div id="new_device_type_button">New</div>
                  </div>

                  <div class="header_row">
                      <div id="device_types_edit_area"></div>
                  </div>
                  <div class="header_row">
                      <div id="device_types_list_area"></div>
                  </div>
              </div>
              <div id="mapbox"></div>


          </div>
      </div>
      <div id="modal_background" class="hidden"></div>
  </body>
</html>
